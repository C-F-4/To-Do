<template>
  <section class="container">
    <header class="row">
      <h1>${pageTitle}</h1>
    </header>
    <div class="row">
      <form submit.trigger="addTask()">
        <div class="row">
          <input type="text" class="u-full-width" id="newTask" value.bind="newTaskDescription" placeholder="Type something here to do">
        </div>
        <input type="submit" class="button-primary" value="Add To-Do">
      </form>
    </div>

    <ul class="list-view" if.bind="taskList.length">
      <li class="list-item row" repeat.for="task of taskList">
        <label class="material-checkbox nine columns">
          <input class="" type="checkbox" checked.bind="task.status" id="${task.id}">
          <span class="item-description ${task.status ? 'complete' : 'in-progress'}">
            ${task.description}
          </span>
        </label>
        <button class="button-primary three columns" click.trigger="removeTask(task)">Remove</button>
      </li>
    </ul>

    <div class="default-message-view" if.bind="!taskList.length">
      <div class="emojis-wrapper">
        <div class="emoji emoji1">
          <div class="mouth"></div>
        </div>
      </div>
      <div class="default-message">Where'd the Tasks go?</div>
    </div>
  </section>
</template>
