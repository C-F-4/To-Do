<template>
  <section class="container">
    <header class="row">
      <h1>${pageTitle}</h1>
    </header>
    <div class="row">
      <form submit.trigger="addTask()">
        <div class="row">
          <label for="newTask">Add something here to do:</label>
          <input type="text" class="u-full-width" id="newTask" value.bind="newTaskDescription">
        </div>
        <input type="submit" class="button-primary" value="Add">
      </form>
    </div>

    <ul class="list-view">
      <li class="list-item row" repeat.for="task of taskList">
        <input class="one column" type="checkbox" checked.bind="task.status">
        <span class="item-description eight columns ${task.status ? 'complete' : 'in-progress'}">
          ${task.description}
        </span>
        <button class="button-primary three columns" click.trigger="removeTask(task)">Remove</button>
      </li>
    </ul>
  </section>
</template>
